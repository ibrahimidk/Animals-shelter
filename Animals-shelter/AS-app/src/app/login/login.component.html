<div class="container-fluid">
  <div class="bg">
    <div class="row">
   
      <div class="col-xs-4 col-xs-offset-4 card" id="login">
        <br>
        <br>
        <div class="row ">
          <div class="col-xs-12">
            <img src="../../assets/img.jpg" class="rounded center-block" alt="..." width="85" height="85">
          </div>
        </div>
        <br>
        <br>
        <div class="row">
          <div class="example-container" dir="rtl">
            <mat-form-field>
              <input matInput placeholder="שם משתמש" [(ngModel)]="username">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="סיסמה" [type]="hide ? 'password' : 'text'" [(ngModel)]="password">
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
            <br>
            <br>
            <div class="row">
              <div class="col-xs-8 col-xs-offset-2">
                <button type="button" class="btn btn-lg btn-primary" (click)="onSubmit()">כניסה</button>
              </div>
            </div>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
